<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Race Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --pb-color: #f59e0b;
            --pb-hover: #d97706;
            --secondary-color: #7209b7;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --filter-color: #f1f5f9;
            --tag-color: #e9effd;
            --pb-tag-color: #fef3c7;
            --unit-toggle-bg: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            font-weight: 400;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.5px;
        }

        header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .unit-toggle {
            display: flex;
            background-color: var(--unit-toggle-bg);
            border-radius: 30px;
            padding: 4px;
            margin-bottom: 10px;
            width: fit-content;
        }

        .unit-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .unit-btn.active {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .filter-btn {
            background-color: var(--filter-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background-color: #e6eaf3;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .race-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .race-card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .race-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .race-card.pb .race-header {
            background-color: var(--pb-color);
        }
        
        .race-card.pb .race-link {
            background-color: var(--pb-color);
        }
        
        .race-card.pb .race-link:hover {
            background-color: var(--pb-hover);
        }
        
        .pb-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--pb-tag-color);
            color: var(--pb-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
        }

        .race-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            position: relative;
        }

        .race-date {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 12px;
            backdrop-filter: blur(4px);
        }

        .race-name {
            margin: 0 0 4px 0;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.3px;
            padding-right: 0;
        }
        
        .race-name a {
            color: white;
            text-decoration: none;
        }
        
        .race-name a:hover {
            text-decoration: underline;
        }

        .race-distance-tag {
            display: inline-block;
            background-color: var(--tag-color);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .race-body {
            padding: 24px;
        }

        .race-stat {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .race-stat-label {
            font-weight: 600;
            color: var(--text-light);
            width: 80px;
        }

        .race-stat-value {
            font-weight: 500;
        }

        .race-links {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .race-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .race-link:hover {
            background-color: var(--primary-hover);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .race-cards {
                grid-template-columns: 1fr;
            }
            
            .race-links {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

        // DOM elements
        const raceContainer = document.getElementById('race-container');
        const filterContainer = document.getElementById('filter-container');
        const unitButtons = document.querySelectorAll('.unit-btn');

        // Current state
        let currentUnit = 'km'; // Default unit is kilometers
        let currentFilter = 'all'; // Default filter is all races

        // Format date to be more readable
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Determine if a race is a marathon
        function isMarathon(race) {
            return race.distanceKm === 42.2 || race.distanceMi === 26.2;
        }

        // Determine if a race is a half marathon
        function isHalfMarathon(race) {
            return race.distanceKm === 21.1 || race.distanceMi === 13.1;
        }

        // Format distance based on current unit
        function formatDistance(race) {
            // Special handling for marathon and half marathon
            if (isMarathon(race)) {
                return "Marathon";
            } else if (isHalfMarathon(race)) {
                return "Half Marathon";
            } else if (currentUnit === 'km') {
                return race.distanceKm === 5 || race.distanceKm === 10 ? 
                       `${race.distanceKm}K` : 
                       `${race.distanceKm} km`;
            } else {
                return `${race.distanceMi} mi`;
            }
        }

        // Helper to get all unique distances in current unit
        function getUniqueDistances() {
            const distances = raceData.map(race => formatDistance(race));
            return [...new Set(distances)].sort((a, b) => {
                // Special sorting for Marathon and Half Marathon
                if (a === "Marathon") return 1; // Marathon should be last
                if (b === "Marathon") return -1;
                if (a === "Half Marathon") return 1; // Half Marathon before Marathon
                if (b === "Half Marathon") return -1;
                
                // For numeric distances, extract the number for sorting
                const numA = parseFloat(a);
                const numB = parseFloat(b);
                return numA - numB;
            });
        }

        // Create filter buttons based on unique distances
        function createFilterButtons() {
            // Clear existing filter buttons except "All Races"
            filterContainer.innerHTML = '';
            
            // Create the "All Races" button
            const allRacesButton = document.createElement('button');
            allRacesButton.className = 'filter-btn';
            allRacesButton.classList.add('active');
            allRacesButton.setAttribute('data-distance', 'all');
            allRacesButton.textContent = 'All Races';
            
            allRacesButton.addEventListener('click', () => {
                setActiveFilter('all');
                filterAndRenderRaces();
            });
            
            filterContainer.appendChild(allRacesButton);
            
            // Extract unique distances based on current unit
            const uniqueDistances = getUniqueDistances();
            
            // Add filter buttons for each unique distance
            uniqueDistances.forEach(distance => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.setAttribute('data-distance', distance);
                button.textContent = distance;
                
                button.addEventListener('click', () => {
                    setActiveFilter(distance);
                    filterAndRenderRaces();
                });
                
                filterContainer.appendChild(button);
            });
        }

        // Set active filter and update UI
        function setActiveFilter(distance) {
            currentFilter = distance;
            
            // Update active class on filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.getAttribute('data-distance') === distance) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Filter races by distance and render them
        function filterAndRenderRaces() {
            let filteredRaces;
            
            if (currentFilter === 'all') {
                filteredRaces = [...raceData];
            } else {
                // Filter races by the formatted distance label
                filteredRaces = raceData.filter(race => formatDistance(race) === currentFilter);
            }
            
            renderRaceCards(filteredRaces);
        }

        // Render race cards based on provided races array
        function renderRaceCards(races) {
            raceContainer.innerHTML = '';
            
            if (races.length === 0) {
                raceContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No races found for the selected filter.</p>
                    </div>
                `;
                return;
            }
            
            // Sort races by date (newest first)
            const sortedRaces = [...races].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            sortedRaces.forEach(race => {
                const card = document.createElement('div');
                card.className = 'race-card';
                
                // Add personal best class if it's a PB
                if (race.personalBest) {
                    card.classList.add('pb');
                }
                
                // Create race name HTML (with link if race website exists)
                const raceNameHTML = race.raceWebsite ? 
                    `<h2 class="race-name"><a href="${race.raceWebsite}" target="_blank">${race.name}</a></h2>` : 
                    `<h2 class="race-name">${race.name}</h2>`;
                
                // Create HTML for race links (exclude race website since it's on the title now)
                let linksHTML = '';
                if (race.resultsWebsite) {
                    linksHTML += `<a href="${race.resultsWebsite}" class="race-link" target="_blank">Results</a>`;
                }
                if (race.stravaActivity) {
                    linksHTML += `<a href="${race.stravaActivity}" class="race-link" target="_blank">Strava</a>`;
                }
                
                // PB badge HTML
                const pbBadgeHTML = race.personalBest ? `<div class="pb-badge">Personal Best</div>` : '';
                
                // Format the distance with special labels
                const displayDistance = formatDistance(race);
                
                card.innerHTML = `
                    <div class="race-header">
                        <div class="race-date">${formatDate(race.date)}</div>
                        ${raceNameHTML}
                        <div class="race-distance-tag">${displayDistance}</div>
                        ${pbBadgeHTML}
                    </div>
                    <div class="race-body">
                        <div class="race-stat">
                            <span class="race-stat-label">Time:</span>
                            <span class="race-stat-value">${race.time}</span>
                        </div>
                        <div class="race-stat">
                            <span class="race-stat-label">Pace:</span>
                            <span class="race-stat-value">${getPace(race)}</span>
                        </div>
                        <div class="race-links">
                            ${linksHTML}
                        </div>
                    </div>
                `;
                
                raceContainer.appendChild(card);
            });
        }
        
        // Get pace based on current unit
        function getPace(race) {
            return currentUnit === 'km' ? race.paceKm : race.paceMi;
        }

        // Set up event listeners for unit toggle
        unitButtons.forEach(button => {
            button.addEventListener('click', () => {
                const unit = button.getAttribute('data-unit');
                
                // Only process if unit is actually changing
                if (unit !== currentUnit) {
                    // Update active class
                    unitButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update current unit
                    currentUnit = unit;
                    
                    // Recreate filter buttons with new unit
                    createFilterButtons();
                    
                    // Reset to show all races when changing units
                    setActiveFilter('all');
                    
                    // Rerender races
                    filterAndRenderRaces();
                }
            });
        });

        // Initialize the page
        function init() {
            // Create filter buttons
            createFilterButtons();
            
            // Initial render with all races
            filterAndRenderRaces();
        }

        // Run initialization
        init();
    </script>
