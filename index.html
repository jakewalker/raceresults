<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Walker | Race Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --primary-accent: #3b82f6;
            --primary-accent-hover: #2563eb;
            --highlight-bg: #eff6ff;
            --pb-color: #f59e0b;
            --pb-bg: #fffbeb;
            --pb-border: #fcd34d;
            --success-color: #10b981;
            --card-shadow: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.06);
            --card-shadow-hover: 0 4px 6px rgba(0,0,0,0.04), 0 2px 4px rgba(0,0,0,0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .mono {
            font-family: 'JetBrains Mono', 'SF Mono', monospace;
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* --- Header --- */
        header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.125rem;
            font-weight: 500;
        }

        /* --- Toggle Group --- */
        .toggle-group {
            display: inline-flex;
            background: var(--border-light);
            border-radius: 10px;
            padding: 4px;
            gap: 4px;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            padding: 8px 16px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            color: var(--text-primary);
        }

        .toggle-btn.active {
            background: var(--surface-color);
            color: var(--text-primary);
            box-shadow: var(--card-shadow);
        }

        /* --- Section Headers --- */
        .section-header {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        /* --- Personal Bests Section --- */
        .pb-section {
            margin-bottom: 3rem;
        }

        .pb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }

        .pb-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .pb-card:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-1px);
        }

        .pb-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--pb-color), #f97316);
        }

        .pb-distance {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--pb-color);
            margin-bottom: 0.5rem;
        }

        .pb-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .pb-pace {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .pb-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-light);
        }

        .pb-race-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .pb-race-name a {
            color: inherit;
            text-decoration: none;
        }

        .pb-race-name a:hover {
            color: var(--primary-accent);
        }

        .pb-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* --- Controls Bar --- */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-chip:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .filter-chip.active {
            background: var(--text-primary);
            color: white;
            border-color: var(--text-primary);
        }

        /* --- Data Panel / Table --- */
        .data-panel {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 3rem;
        }

        .table-wrapper { width: 100%; overflow-x: auto; }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            text-align: left;
        }

        thead {
            background-color: var(--border-light);
        }

        th {
            padding: 14px 20px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-light);
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:hover td {
            background-color: var(--border-light);
        }

        /* Columns */
        .col-date { width: 14%; color: var(--text-secondary); }
        .col-name { width: 36%; font-weight: 500; }
        .col-dist { width: 10%; }
        .col-time { width: 14%; }
        .col-pace { width: 14%; color: var(--text-secondary); }
        .col-link { width: 12%; text-align: right; }

        /* PB Styles in Table */
        tr.is-pb td { background-color: var(--pb-bg); }
        tr.is-pb:hover td { background-color: #fef3c7; }
        tr.is-pb .col-time {
            color: var(--pb-color);
            font-weight: 600;
        }
        tr.is-pb .col-time::after {
            content: 'PB';
            font-size: 0.6rem;
            font-family: 'Inter', sans-serif;
            background: var(--pb-color);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
            font-weight: 700;
        }

        /* Links */
        .icon-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 12px;
            transition: color 0.15s ease;
        }

        .icon-link:hover { color: var(--primary-accent); }

        .race-link-primary {
            text-decoration: none;
            color: inherit;
            transition: color 0.15s ease;
        }

        .race-link-primary:hover {
            color: var(--primary-accent);
        }

        /* --- Dashboard Grid --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .dashboard-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .dashboard-card .section-header {
            margin-bottom: 1.25rem;
        }

        .dashboard-card .section-header::after {
            display: none;
        }

        .simple-list { list-style: none; }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .list-item:last-child { border-bottom: none; }

        .list-main { display: flex; flex-direction: column; }

        .list-title {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .list-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.125rem;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            background: var(--border-light);
            color: var(--text-secondary);
        }

        .status-badge.in-progress {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .status-badge.countdown {
            background: var(--highlight-bg);
            color: var(--primary-accent);
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- Race Statistics Section --- */
        .stats-section {
            margin-bottom: 3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        .stats-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .stats-card .section-header {
            margin-bottom: 1rem;
        }

        .stats-card .section-header::after {
            display: none;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .stats-table th,
        .stats-table td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
        }

        .stats-table th {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            background: var(--border-light);
        }

        .stats-table th:first-child,
        .stats-table td:first-child {
            text-align: left;
            font-weight: 500;
        }

        .stats-table td:first-child {
            color: var(--text-primary);
        }

        .stats-table tr:last-child td {
            border-bottom: none;
        }

        .stats-table .total-row td {
            font-weight: 600;
            background: var(--border-light);
            border-top: 2px solid var(--border-color);
        }

        .stats-table .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-number {
            display: inline-block;
            min-width: 24px;
            color: var(--text-secondary);
        }

        .stat-number.highlight {
            color: var(--primary-accent);
            font-weight: 600;
        }

        /* Summary stats for totals card */
        .summary-stats {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .summary-stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .summary-stat-row:last-child {
            border-bottom: none;
        }

        .summary-stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .summary-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                background-color: var(--bg-color);
            }

            /* Header */
            header {
                flex-direction: column;
                align-items: stretch;
                gap: 1.25rem;
                margin-bottom: 2rem;
            }

            .header-left {
                justify-content: center;
            }

            .toggle-group {
                width: 100%;
                display: flex;
            }

            .toggle-btn {
                flex: 1;
                text-align: center;
                padding: 10px;
            }

            /* PB Section */
            .pb-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }

            .pb-card {
                padding: 1rem;
            }

            .pb-time {
                font-size: 1.35rem;
            }

            .pb-pace {
                font-size: 0.75rem;
            }

            .pb-meta {
                padding-top: 0.5rem;
            }

            .pb-race-name {
                font-size: 0.8rem;
            }

            .pb-date {
                font-size: 0.7rem;
            }

            /* Section Header */
            .section-header {
                font-size: 0.7rem;
            }

            /* Filters - Horizontal Scroll */
            .controls-bar {
                margin-bottom: 1rem;
                gap: 0.75rem;
                display: block;
            }

            .controls-bar .section-header {
                margin-bottom: 0.75rem;
            }

            .filter-group {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 4px;
                -ms-overflow-style: none;
                scrollbar-width: none;
                margin-right: -1rem;
                padding-right: 1rem;
            }

            .filter-group::-webkit-scrollbar { display: none; }

            .filter-chip {
                padding: 8px 14px;
                font-size: 0.8rem;
            }

            /* Dashboard - Stack columns */
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .dashboard-card {
                padding: 1.25rem;
            }

            /* Stats section mobile */
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stats-table {
                font-size: 0.8rem;
            }

            .stats-table th,
            .stats-table td {
                padding: 8px 6px;
            }

            .stats-card {
                padding: 1.25rem;
                overflow-x: auto;
            }

            /* --- Card Transformation for Race History --- */
            .data-panel {
                background: transparent;
                border: none;
                box-shadow: none;
                overflow: visible;
            }

            .table-wrapper { overflow: visible; }
            table { display: block; }
            thead { display: none; }
            tbody { display: flex; flex-direction: column; gap: 0.75rem; }

            tr {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem 1rem;
                background: var(--surface-color);
                padding: 1.25rem;
                border-radius: 12px;
                box-shadow: var(--card-shadow);
                border: 1px solid var(--border-color);
                position: relative;
            }

            td {
                padding: 0;
                border: none;
                width: auto;
                display: block;
            }

            tr:hover td { background-color: transparent; }

            /* Labels */
            td::before {
                content: attr(data-label);
                display: block;
                font-size: 0.65rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: var(--text-muted);
                font-weight: 600;
                margin-bottom: 4px;
            }

            td.col-name {
                grid-column: 1 / -1;
                font-size: 1rem;
                font-weight: 600;
                padding-bottom: 0.75rem;
                border-bottom: 1px solid var(--border-light);
                order: 1;
            }
            td.col-name::before { display: none; }

            td.col-date {
                grid-column: 1;
                order: 2;
            }
            td.col-date::before { content: 'Date'; }

            td.col-dist {
                grid-column: 2;
                order: 3;
            }
            td.col-dist::before { content: 'Distance'; }

            td.col-time {
                grid-column: 1;
                order: 4;
                margin-top: 0.5rem;
            }
            td.col-time::before { content: 'Time'; }

            td.col-pace {
                grid-column: 2;
                order: 5;
                margin-top: 0.5rem;
            }
            td.col-pace::before { content: 'Pace'; }

            td.col-link {
                grid-column: 1 / -1;
                order: 6;
                margin-top: 0.75rem;
                padding-top: 0.75rem;
                border-top: 1px solid var(--border-light);
                display: flex;
                justify-content: flex-start;
                align-items: center;
                gap: 0.75rem;
                flex-wrap: wrap;
            }
            td.col-link::before { display: none; }

            .icon-link {
                display: inline-flex;
                align-items: center;
                margin-left: 0;
                padding: 8px 16px;
                background: var(--highlight-bg);
                color: var(--primary-accent);
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
                text-decoration: none;
            }

            /* PB Styling for mobile cards */
            tr.is-pb {
                background: var(--surface-color);
                border: 2px solid var(--pb-color);
                position: relative;
            }

            tr.is-pb::after {
                content: "PB";
                position: absolute;
                top: 0;
                right: 0;
                background: var(--pb-color);
                color: white;
                font-size: 0.65rem;
                font-weight: 700;
                padding: 4px 10px;
                border-bottom-left-radius: 8px;
                letter-spacing: 0.025em;
            }

            tr.is-pb .col-time::after { display: none; }
            tr.is-pb td { background-color: transparent; }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            .pb-grid {
                grid-template-columns: 1fr;
            }

            .pb-card {
                display: grid;
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto;
                gap: 0.25rem 1rem;
                align-items: start;
            }

            .pb-distance {
                grid-column: 1;
                grid-row: 1;
            }

            .pb-time {
                grid-column: 2;
                grid-row: 1 / 3;
                font-size: 1.5rem;
                text-align: right;
                align-self: center;
            }

            .pb-pace {
                grid-column: 1;
                grid-row: 2;
                margin-bottom: 0;
            }

            .pb-meta {
                grid-column: 1 / -1;
                grid-row: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="avatar">JW</div>
                <div>
                    <h1>Jake Walker</h1>
                    <div class="subtitle">Race Results & Personal Bests</div>
                </div>
            </div>
            <div class="toggle-group">
                <button class="toggle-btn" data-unit="km">Metric (km)</button>
                <button class="toggle-btn active" data-unit="mi">Imperial (mi)</button>
            </div>
        </header>

        <!-- Personal Bests Section -->
        <section class="pb-section">
            <div class="section-header">Personal Bests</div>
            <div id="pb-grid" class="pb-grid"></div>
        </section>

        

        <!-- Race History Section -->
        <section>
            <div class="controls-bar">
                <div class="section-header" style="flex: none; margin-bottom: 0;">Race History</div>
                <div id="filter-container" class="filter-group"></div>
            </div>

            <div class="data-panel">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-date">Date</th>
                                <th class="col-name">Event</th>
                                <th class="col-dist">Dist</th>
                                <th class="col-time">Time</th>
                                <th class="col-pace">Pace</th>
                                <th class="col-link">Links</th>
                            </tr>
                        </thead>
                        <tbody id="race-table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>

<!-- Race Statistics Section -->
        <section class="stats-section">
            <div class="section-header">Race Statistics</div>
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="section-header">Totals</div>
                    <div id="stats-totals" class="summary-stats"></div>
                </div>
                <div class="stats-card">
                    <div class="section-header">Races by Year</div>
                    <div id="stats-by-year" class="table-wrapper"></div>
                </div>
            </div>
        </section>
        
        <div class="dashboard-grid">
            <section class="dashboard-card">
                <div class="section-header">Upcoming Events</div>
                <ul id="upcoming-list" class="simple-list"></ul>
            </section>
            <section class="dashboard-card">
                <div class="section-header">Goals</div>
                <ul id="goals-list" class="simple-list"></ul>
            </section>
        </div>
    </div>

    <script>
        let allRaceData = [];
        let currentUnit = 'mi';
        let currentFilter = 'all';

        const goalsData = [
            { text: "Sub 25 minute 5K", status: "TBD" },
            { text: "Sub 2:00 Half Marathon", status: "TBD" },
            { text: "PR London Marathon (< 4:40)", status: "TBD" }
        ];

        async function loadRaceData() {
            try {
                const response = await fetch('races.json');
                if (!response.ok) throw new Error('Failed to load data');
                allRaceData = await response.json();
                initDashboard();
            } catch (error) {
                console.error(error);
                document.getElementById('race-table-body').innerHTML = `<tr><td colspan="6" class="empty-state">Error loading race data.</td></tr>`;
            }
        }

        const formatDate = (dateStr) => {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        const formatDateShort = (dateStr) => {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
        };

        const isMarathon = (r) => Math.abs(r.distanceKm - 42.2) < 0.1;
        const isHalf = (r) => Math.abs(r.distanceKm - 21.1) < 0.1;

        const getDisplayDist = (r) => {
            if (isMarathon(r)) return 'Marathon';
            if (isHalf(r)) return 'Half Mar';
            return currentUnit === 'km' ? `${r.distanceKm}k` : `${r.distanceMi}mi`;
        };

        const getDistanceLabel = (r) => {
            if (isMarathon(r)) return 'Marathon';
            if (isHalf(r)) return 'Half Marathon';
            return currentUnit === 'km' ? `${r.distanceKm}K` : `${r.distanceMi} Mile`;
        };

        const getPace = (r) => currentUnit === 'km' ? r.paceKm : r.paceMi;

        function getSortValue(distStr) {
            if (distStr === 'Marathon') return 42.2;
            if (distStr === 'Half Mar') return 21.1;
            if (distStr.endsWith('k')) return parseFloat(distStr);
            if (distStr.endsWith('mi')) return parseFloat(distStr) * 1.609;
            return parseFloat(distStr) || 0;
        }

        function renderPersonalBests() {
            const container = document.getElementById('pb-grid');
            const today = new Date().setHours(0,0,0,0);

            // Get all PBs from completed races
            const pbs = allRaceData
                .filter(r => r.personalBest && new Date(r.date + 'T00:00:00') < today)
                .sort((a, b) => a.distanceKm - b.distanceKm);

            if (pbs.length === 0) {
                container.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;">No personal bests recorded yet.</div>`;
                return;
            }

            container.innerHTML = pbs.map(r => {
                const nameHtml = r.raceWebsite
                    ? `<a href="${r.raceWebsite}" target="_blank">${r.name}</a>`
                    : r.name;

                return `
                    <div class="pb-card">
                        <div class="pb-distance">${getDistanceLabel(r)}</div>
                        <div class="pb-time">${r.time}</div>
                        <div class="pb-pace">${getPace(r)} /${currentUnit}</div>
                        <div class="pb-meta">
                            <div class="pb-race-name">${nameHtml}</div>
                            <div class="pb-date">${formatDateShort(r.date)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderGoals() {
            const container = document.getElementById('goals-list');
            container.innerHTML = goalsData.map(g => `
                <li class="list-item">
                    <span class="list-title">${g.text}</span>
                    <span class="status-badge ${g.status.toLowerCase().replace(' ', '-')}">${g.status}</span>
                </li>
            `).join('');
        }

        function renderUpcoming() {
            const container = document.getElementById('upcoming-list');
            const today = new Date().setHours(0,0,0,0);

            const upcoming = allRaceData
                .filter(r => new Date(r.date + 'T00:00:00') >= today)
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            if (upcoming.length === 0) {
                container.innerHTML = `<li class="empty-state" style="padding: 1rem 0; text-align: left;">No upcoming races scheduled.</li>`;
                return;
            }

            container.innerHTML = upcoming.map(r => {
                const raceDate = new Date(r.date + 'T00:00:00');
                const diffTime = Math.abs(raceDate - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return `
                <li class="list-item">
                    <div class="list-main">
                        <span class="list-title">
                            ${r.raceWebsite ? `<a href="${r.raceWebsite}" class="race-link-primary" target="_blank">${r.name}</a>` : r.name}
                        </span>
                        <span class="list-sub">${formatDate(r.date)} &bull; ${getDisplayDist(r)}</span>
                    </div>
                    <span class="status-badge countdown">${diffDays} Days</span>
                </li>
            `}).join('');
        }

        function renderTable(data) {
            const tbody = document.getElementById('race-table-body');
            tbody.innerHTML = '';

            const today = new Date().setHours(0,0,0,0);
            const completed = data
                .filter(r => new Date(r.date + 'T00:00:00') < today)
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            const filtered = currentFilter === 'all'
                ? completed
                : completed.filter(r => getDisplayDist(r) === currentFilter);

            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="empty-state">No races found for this filter.</td></tr>`;
                return;
            }

            filtered.forEach(r => {
                const tr = document.createElement('tr');
                if (r.personalBest) tr.classList.add('is-pb');

                const nameHtml = r.raceWebsite
                    ? `<a href="${r.raceWebsite}" class="race-link-primary" target="_blank">${r.name}</a>`
                    : r.name;

                let linksHtml = '';
                if (r.stravaActivity) linksHtml += `<a href="${r.stravaActivity}" class="icon-link" target="_blank">Strava</a>`;
                if (r.resultsWebsite) linksHtml += `<a href="${r.resultsWebsite}" class="icon-link" target="_blank">Results</a>`;

                tr.innerHTML = `
                    <td class="col-date mono" data-label="Date">${formatDate(r.date)}</td>
                    <td class="col-name">${nameHtml}</td>
                    <td class="col-dist mono" data-label="Distance">${getDisplayDist(r)}</td>
                    <td class="col-time mono" data-label="Time">${r.time || '-'}</td>
                    <td class="col-pace mono" data-label="Pace">${getPace(r) || '-'} /${currentUnit}</td>
                    <td class="col-link">${linksHtml}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function createFilters() {
            const container = document.getElementById('filter-container');
            const today = new Date().setHours(0,0,0,0);
            const completed = allRaceData.filter(r => new Date(r.date + 'T00:00:00') < today);

            const dists = [...new Set(completed.map(r => getDisplayDist(r)))];
            dists.sort((a, b) => getSortValue(a) - getSortValue(b));

            let html = `<button class="filter-chip ${currentFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">All</button>`;

            dists.forEach(d => {
                html += `<button class="filter-chip ${currentFilter === d ? 'active' : ''}" onclick="setFilter('${d}')">${d}</button>`;
            });

            container.innerHTML = html;
        }

        function getDistanceCategory(r) {
            if (isMarathon(r)) return 'Marathon';
            if (isHalf(r)) return 'Half Marathon';
            if (Math.abs(r.distanceKm - 10) < 0.5) return '10K';
            if (Math.abs(r.distanceKm - 5) < 0.5) return '5K';
            if (Math.abs(r.distanceKm - 1.6) < 0.2) return '1 Mile';
            return `${r.distanceKm}K`;
        }

        function renderStatistics() {
            const totalsContainer = document.getElementById('stats-totals');
            const byYearContainer = document.getElementById('stats-by-year');
            const today = new Date().setHours(0,0,0,0);

            // Only count completed races
            const completed = allRaceData.filter(r => new Date(r.date + 'T00:00:00') < today);

            if (completed.length === 0) {
                totalsContainer.innerHTML = '<div class="empty-state">No completed races yet.</div>';
                byYearContainer.innerHTML = '';
                return;
            }

            // Get unique distance categories and years
            const distanceOrder = ['1 Mile', '5K', '10K', 'Half Marathon', 'Marathon'];
            const allCategories = completed.map(r => getDistanceCategory(r));
            const uniqueCategories = [...new Set(allCategories)];

            // Sort categories by distance
            uniqueCategories.sort((a, b) => {
                const aIdx = distanceOrder.indexOf(a);
                const bIdx = distanceOrder.indexOf(b);
                if (aIdx !== -1 && bIdx !== -1) return aIdx - bIdx;
                if (aIdx !== -1) return -1;
                if (bIdx !== -1) return 1;
                return getSortValue(a) - getSortValue(b);
            });

            const years = [...new Set(completed.map(r => new Date(r.date).getFullYear()))].sort((a, b) => b - a);

            // Calculate totals by distance
            const totalsByDistance = {};
            uniqueCategories.forEach(cat => totalsByDistance[cat] = 0);
            completed.forEach(r => {
                const cat = getDistanceCategory(r);
                totalsByDistance[cat]++;
            });

            // Calculate counts by year and distance
            const countsByYearAndDistance = {};
            years.forEach(year => {
                countsByYearAndDistance[year] = {};
                uniqueCategories.forEach(cat => countsByYearAndDistance[year][cat] = 0);
            });
            completed.forEach(r => {
                const year = new Date(r.date).getFullYear();
                const cat = getDistanceCategory(r);
                countsByYearAndDistance[year][cat]++;
            });

            // Render totals summary
            let totalsHtml = '';
            uniqueCategories.forEach(cat => {
                totalsHtml += `
                    <div class="summary-stat-row">
                        <span class="summary-stat-label">${cat}</span>
                        <span class="summary-stat-value">${totalsByDistance[cat]}</span>
                    </div>
                `;
            });
            totalsHtml += `
                <div class="summary-stat-row" style="border-top: 2px solid var(--border-color); margin-top: 0.5rem; padding-top: 1rem;">
                    <span class="summary-stat-label" style="font-weight: 600; color: var(--text-primary);">Total Races</span>
                    <span class="summary-stat-value highlight" style="color: var(--primary-accent);">${completed.length}</span>
                </div>
            `;
            totalsContainer.innerHTML = totalsHtml;

            // Render by-year table
            let tableHtml = '<table class="stats-table"><thead><tr><th>Distance</th>';
            years.forEach(year => {
                tableHtml += `<th>${year}</th>`;
            });
            tableHtml += '<th>Total</th></tr></thead><tbody>';

            uniqueCategories.forEach(cat => {
                tableHtml += `<tr><td>${cat}</td>`;
                years.forEach(year => {
                    const count = countsByYearAndDistance[year][cat];
                    tableHtml += `<td class="mono"><span class="stat-number${count > 0 ? ' highlight' : ''}">${count || '-'}</span></td>`;
                });
                tableHtml += `<td class="mono"><span class="stat-number highlight">${totalsByDistance[cat]}</span></td></tr>`;
            });

            // Add total row
            tableHtml += '<tr class="total-row"><td>Total</td>';
            years.forEach(year => {
                const yearTotal = Object.values(countsByYearAndDistance[year]).reduce((a, b) => a + b, 0);
                tableHtml += `<td class="mono"><span class="stat-number highlight">${yearTotal}</span></td>`;
            });
            tableHtml += `<td class="mono"><span class="stat-number highlight">${completed.length}</span></td></tr>`;

            tableHtml += '</tbody></table>';
            byYearContainer.innerHTML = tableHtml;
        }

        window.setFilter = (filter) => {
            currentFilter = filter;
            createFilters();
            renderTable(allRaceData);
        };

        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentUnit = e.target.dataset.unit;
                renderPersonalBests();
                createFilters();
                renderTable(allRaceData);
                renderUpcoming();
            });
        });

        function initDashboard() {
            renderPersonalBests();
            renderStatistics();
            renderGoals();
            renderUpcoming();
            createFilters();
            renderTable(allRaceData);
        }

        loadRaceData();
    </script>
</body>
</html>
